    <div class="modal fade" id="{% block modal_id %}{% endblock %}" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="login-modal-form-container">
                  {% block modal_content %}
                  <form>
                      <label for="login-modal-username-text" class="form-label">User name: </label>
                      <input type="text" id="login-modal-username-text" class="form-control">
                      <label for="login-modal-password-text" class="form-label">Password: </label>
                      <input type="password" id="login-modal-password-text" class="form-control">
                  </form>
                  {% endblock %}
              </div>
              <div class="modal-footer">
                {% block modal_footer %}{% endblock %}
              </div>
            </div>
          </div>
    </div>
